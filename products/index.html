    <body>
    <script type="module" src="headerSection.js"></script>
    <script type="module" src="footer.js"></script>
    <script src="prod.js"></script>

        <section class="project-grid-page p-r z-1 pt-80 pb-80" id="project-filter">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-10">
                        <div class="section-title text-center mb-50 wow fadeInUp">
                            <h2>Explore Our Array Of Products</h2>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="portfolio-filter-button text-center mb-60 wow fadeInDown">
                            <ul class="filter-btn">
                                <li class="active" data-filter="*">Show All</li>
                                <li data-filter=".cat-1">Slug</li>
                                <li data-filter=".cat-2">Oils</li>
<!--                                <li data-filter=".cat-3">Chicken</li>-->
<!--                                <li data-filter=".cat-4">Fruits</li>-->
<!--                                <li data-filter=".cat-5">Sea Fish</li>-->
<!--                                <li data-filter=".cat-6">Milk & Meats</li>-->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row project-row" id="products-holder">
                   <script>
                         const products = (Object.entries(prod));
                         products.forEach(product => {
                             const [name, data] = product;
                             $('#products-holder').append(`
                             <div class="col-lg-4 col-md-6 col-sm-12 project-column cat-2">
                                <div class="project-item-three mb-30 wow fadeInDown">
                                    <div class="img-holder">
                                        <img src="${data?.photo}" alt="">
                                        <div class="hover-portfolio">
                                            <div class="icon-btn"><a href="product-detail.html?product=${name}"><i class="far fa-arrow-right"></i></a></div>
                                            <div class="hover-content">
                                                <h3 class="title"><a href="product-detail.html?product=${name}">${name}</a></h3>
                                                <p><a href="#">Agriculture</a>,<a href="#">Foods</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                             `)
                         })

                   </script>

                </div>

            </div>
        </section><!--====== End Portfolio Grid Page ======-->
